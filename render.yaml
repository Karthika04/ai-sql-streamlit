services:
  - type: web
    name: ai-sql-streamlit
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run llm_app.py --server.port $PORT --server.headless true
    envVars:
      - key: OPENAI_API_KEY
        fromSecret: OPENAI_API_KEY
